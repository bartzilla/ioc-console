<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1><i><b>SIGN UP FOR DOORMAN</b></i></h1>


            <form id="registerForm">
                <div class="form-content">
                    <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="tenantName"
                               [(ngModel)]="tenantName" placeholder="Tenant Name">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" name="email"
                               [(ngModel)]="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" name="password"
                               [(ngModel)]="password" placeholder="Password">
                    </div>
                </div>

                <a class="btn rounded-btn" (click)="register($event)">Register</a>
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>

        </div>
    </div>
</div>
